<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarjeta</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div id="unauth" hidden>
			<a href="login.html">Log in</a>
		</div>
		<div id="auth" hidden>
			<img class="pfp pfp_small" src="" alt="Profile Picture" loading="lazy" id="pfp">
			<a href="profile.html" id="profile-link">
				<span id="username"></span>
			</a>
			<form method="post" action="/api/v0/logout">
				<button>Log out</button>
			</form>
		</div>
	</header>
	<h1>Hello world!</h1>

	<script type="module">
		import {whoami} from '/main.js'

		try {
			const user = await whoami()
			document.getElementById('username').innerText = user.name
			document.getElementById('pfp').src = user.profilePicture
			document.getElementById('auth').hidden = false
			document.getElementById('unauth').hidden = true
		} catch {
			document.getElementById('auth').hidden = true
			document.getElementById('unauth').hidden = false
		}
	</script>
</body>

</html>
