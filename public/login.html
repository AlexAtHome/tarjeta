<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Login</h1>
	<form method="post" action="/api/v0/auth" class="form">
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" required name="username" id="username" minlength="3" />
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" required name="password" id="password" minlength="8" maxlength="120" />
		</div>
		<div>
			<button type="submit">Log in</button>
		</div>
	</form>
</body>

</html>
